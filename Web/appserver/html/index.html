<!DOCTYPE html>
<html ng-app="appserver">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@media screen and (device-pixel-ratio: 2)
{
/*adjust your layout, font sizes etc. for 2 hardware pixels to each reference pixel*/
}
</style>

<head>
    <title>AppServer</title>
    <link rel="stylesheet" id="bootstrap.min.superhero.css" href="/css/bootstrap.min.superhero.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
<div id="myNavbar" class="navbar navbar-default  navbar-fixed-top" role="navigation" style="height:50px;padding-bottom:0">
    <div class="container" style="height:40px">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="height:50px;padding-bottom:0;padding-top:14px;">App Server</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav" ng-controller="ConfigCtrl">
                <li ng-repeat="config in configs" class="{{config.Active ? 'active' : ''}}" >
			<a href="/" ng-click="triggerConfig(config)" style="height:50px;padding-bottom:0;padding-top:14px;font-size:14px;">{{config.Name}}</a>
		</li>
            </ul>
        </div>
    </div>
</div>
 
<div class="container" ng-view="" style="padding-top: 30px;">
 
 
</div>
 
<script src="/js/jquery.min.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-cookies.js"></script>
<script src="/js/angular-sanitize.js"></script>
<script src="/js/angular-resource.js"></script>	
<script src="/scripts/app.js"></script>

<script src="/js/bootstrap.min.js"></script>

<script>
$(document).on('click','.navbar-collapse.in',function(e){
if ($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle'){
$(this).collapse('hide');
}
});
</script>

</body>
</html>
